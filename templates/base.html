<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <style>
        /* general styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* navigation styles */
nav {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
}

nav ul {
  margin: 0;
  padding: 0;
  display: flex;
  list-style: none;
}

nav ul li {
  margin: 0 0.5rem;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

nav ul li a:hover {
  text-decoration: underline;
}

/* main content styles */
main {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
}

/* footer styles */
footer {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

    </style>
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:5500/templates/index.html">Home</a></li>
            <li><a href="http://127.0.0.1:5500/templates/mytemplate.html">News</a></li>
            <li><a href="http://127.0.0.1:5500/templates/done.html">About</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; 2023 My Awesome Website
    </footer>
</body>
</html>
